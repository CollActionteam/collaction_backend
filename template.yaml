AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-test-app

  Sample SAM Template for sam-test-app

Globals:
  Function:
    Timeout: 3

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: page
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      - AttributeName: page
        KeyType: SORT
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  MyHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
        AllowOrigins:
          - http://localhost:8080
  
  UpdateProfileFunction:
    type: aws::serverless::function 
    properties:
      codeuri: update_profile/
      handler: app.lambda_handler
      runtime: python3.7
      events:
        helloworld:
          type: httpapi 
          properties:
            path: /update_profile
            method: post
            apiid: !ref myhttpapi
  
  ReadProfileFunction:
    type: aws::serverless::function 
    properties:
      codeuri: read_profile/
      handler: app.lambda_handler
      runtime: python3.7
      events:
        helloworld:
          type: httpapi 
          properties:
            path: /read_profile
            method: get
            apiid: !ref myhttpapi

  helloworldfunction:
    type: aws::serverless::function 
    properties:
      codeuri: hello_world/
      handler: app.lambda_handler
      runtime: python3.7
      events:
        helloworld:
          type: httpapi 
          properties:
            path: /hello
            method: get
            apiid: !ref myhttpapi

outputs:
  helloworldapi:
    description: "api gateway endpoint url for prod stage for hello world function"
    value: !sub "https://${serverlessrestapi}.execute-api.${aws::region}.amazonaws.com/prod/hello/"
  helloworldfunction:
    description: "hello world lambda function arn"
    value: !getatt helloworldfunction.arn
  helloworldfunctioniamrole:
    description: "implicit iam role created for hello world function"
    value: !getatt helloworldfunctionrole.arn
