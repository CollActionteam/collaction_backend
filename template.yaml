AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  CollAction backend

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst

Globals:
  Function:
    Timeout: 10

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
  FirebaseProjectId:
    Type: String
  DomainParameter:
    Type: String
  SubdomainSuffixParameter:
    Type: String
  HostedZoneIdParameter:
    Type: String
  AcmCertificateArnParameter:
    Type: String
  

Resources:

  StaticDNSRecords: 
      Type: AWS::Route53::RecordSetGroup
      Properties:
        HostedZoneId: !Ref HostedZoneIdParameter
        RecordSets:
          - Name: !Sub "static${SubdomainSuffixParameter}.${DomainParameter}"
            Type: A
            AliasTarget:
              HostedZoneId: Z2FDTNDATAQYW2 # Value according to documentation (https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/quickref-route53.html)
              DNSName: !GetAtt StaticContentDistribution.DomainName

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub "*.${DomainParameter}"
      SubjectAlternativeNames:
        - !Ref DomainParameter
        - !Sub "*.${DomainParameter}"
      DomainValidationOptions:
        - DomainName: !Ref DomainParameter
          HostedZoneId:
            Ref: HostedZoneIdParameter
      ValidationMethod: DNS

  CloudFrontOriginIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: "origin identity for static content distribution"

  StaticContentDistribution:
    Type: AWS::CloudFront::Distribution
    Properties: 
      DistributionConfig:
        DefaultCacheBehavior:
          AllowedMethods: [HEAD, DELETE, POST, GET, OPTIONS, PUT, PATCH]
          TargetOriginId: StaticBucketOrigin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: none
        Enabled: true
        Aliases:
          - !Sub "static${SubdomainSuffixParameter}.${DomainParameter}"
        Origins:
          - Id: StaticBucketOrigin
            DomainName: !Sub ${StaticHostingBucket}.s3.${ AWS::Region }.amazonaws.com
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginIdentity}'
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArnParameter
          MinimumProtocolVersion: TLSv1.1_2016
          SslSupportMethod: sni-only

  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Domain:
        DomainName: !Sub "api${SubdomainSuffixParameter}.${DomainParameter}"
        CertificateArn: !Ref Certificate
        Route53:
          HostedZoneId:
            Ref: HostedZoneIdParameter
      Auth:
        Authorizers:
          FirebaseAuthorizer:
            IdentitySource: $request.header.Authorization
            JwtConfiguration:
              audience:
                - !Ref FirebaseProjectId
              issuer: !Sub https://securetoken.google.com/${FirebaseProjectId}
        DefaultAuthorizer: FirebaseAuthorizer
      StageName: !Ref Stage
      CorsConfiguration:
        AllowMethods:
          - GET
        AllowOrigins:
          - http://localhost:8080
      
  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: hello-world/
      Handler: hello-world
      Runtime: go1.x
      Architectures:
        - x86_64
      Tracing: Active # https://docs.aws.amazon.com/lambda/latest/dg/lambda-x-ray.html
      Events:
        HelloWorld:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /hello
            Method: get
            ApiId: !Ref HttpApi
            Auth:
              Authorizer: "NONE"

  EmailContactFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: email_contact/
      Handler: email_contact
      Runtime: go1.x
      Events:
        Contact:
          Type: HttpApi
          Properties:
            Path: /contact
            Method: post
            ApiId: !Ref HttpApi
            Auth:
              Authorizer: "NONE"
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
                - 'ses:SendRawEmail'
              Resource: '*'
  ProfilePictureUploadBucket:
    Type: 'AWS::S3::Bucket'

  StaticHostingBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      WebsiteConfiguration:
        IndexDocument: index.html
        # TODO does not seem to work
        # RoutingRules:
        #   - RoutingRuleCondition:
        #       HttpErrorCodeReturnedEquals: '403'
        #       KeyPrefixEquals: profile-pictures/
        #     RedirectRule:
        #       ReplaceKeyWith: profile-pictures/anonymous.png

  UploadProfilePictureFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: upload-profile-picture/
      Handler: upload-profile-picture
      Runtime: go1.x
      Environment:
        Variables:
          BUCKET: !Ref ProfilePictureUploadBucket
      Policies:
        - Statement:
          - Effect: Allow
            Action: 
              - s3:PutObject*
            Resource: '*'
      Events:
        ProfilePictureUpload:
          Type: HttpApi
          Properties:
            Path: /upload-profile-picture
            Method: get
            ApiId: !Ref HttpApi

  ProcessProfilePictureFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: process-profile-picture/
      Handler: process-profile-picture
      Runtime: go1.x
      Environment:
        Variables:
          # Beware of recursive execution! Double check referenced buckets!
          OUTPUT_BUCKET_NAME: !Ref StaticHostingBucket
          KEY_PREIFX: profile-pictures/
      Policies:
        - Statement:
          - Effect: Allow
            Action: 
              - s3:GetObject*
              - s3:PutObject*
              - s3:DeleteObject*
              - rekognition:DetectModerationLabels
            Resource: '*'
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: !Ref ProfilePictureUploadBucket
            Events: s3:ObjectCreated:*

  WhoamiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: whoami/
      Handler: whoami
      Runtime: go1.x
      Events:
        Whoami:
          Type: HttpApi
          Properties:
            Path: /whoami
            Method: get
            ApiId: !Ref HttpApi

Outputs:
  CustomDomainHttpApiHelloWorld:
    Description: "API Gateway endpoint URL for deployed stage for Hello World function"
    Value: !Sub "https://api${SubdomainSuffixParameter}.${DomainParameter}/hello"
  CustomDomainStaticEndpoint:
    Description: "CloudFront distribution endpoint URL for static files"
    Value: !Sub "https://static${SubdomainSuffixParameter}.${DomainParameter}/"
  HttpApiHelloWorld:
    Description: "API Gateway endpoint URL for deployed stage for Hello World function"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/hello"
