AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-test-app

  Sample SAM Template for sam-test-app

Globals:
  Function:
    Timeout: 3

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: page
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      - AttributeName: page
        KeyType: SORT
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  
  MyHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
        AllowOrigins:
          - http://localhost:8080
  
  UpdateProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: update_profile/
      Handler: app.lambda_handler
      Runtime: python3.7
      Events:
        UpdateProfile:
          Type: HttpApi 
          Properties:
            Path: /update_profile
            Method: POST
            ApiId: !Ref MyHttpApi
  
  ReadProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: read_profile/
      Handler: app.lambda_handler
      Runtime: python3.7
      Events:
        ReadProfile:
          Type: HttpApi 
          Properties:
            Path: /read_profile
            Method: GET
            ApiId: !Ref MyHttpApi 

  Helloworldfunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.7
      Events:
        Helloworld:
          Type: HttpApi 
          Properties:
            Path: /hello
            Method: GET
            ApiId: !Ref MyHttpApi

